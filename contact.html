<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us - My Furniture Store</title>
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <!-- Header and Navigation Menu -->
    <header>
      <h1>My Furniture Store</h1>
      <nav>
        <ul>
          <li><a href="index.html ">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main>
      <h2>Contact Us</h2>
      <p>
        Please feel free to contact us with any questions or concerns you may
        have. You can reach us by phone, email, or by using the contact form
        below.
      </p>
      <div class="contact-form">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; 2023 My Furniture Store. All rights reserved.</p>
    </footer>
  </body>
</html>
